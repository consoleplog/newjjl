    <script type="text/javascript">
    	$(function(){

    		$.ajax({

    					var date_ = dateArr[0];
    					// 获取时间对象后半部分 17:13:38

    							);
    						};
    						if(in_out=='OUT'){
    							$('.jf2018').append(

    							);
    						}
    						
    					};

    					};
